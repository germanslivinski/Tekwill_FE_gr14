<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal info</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="url_spre_server" method="post">
        <fieldset>

            <legend>Basic User Information:</legend>
            <label for="fname">Full name:</label>
            <input type="text" id="fname" name="fname" required placeholder="John Taker"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other <br>
            <label for="bday">Date of Birth:</label>
            <input type="date" id="bday" name="bday">
            
        </fieldset>

        <fieldset>
            <legend>Addres Information:</legend>
            <label for="addres">Addres Information:</label>
            <textarea name="addres" id="addres" placeholder="str.Ismail 99/9"></textarea><br>
            <label for="country">Choose a country:</label>
              <select name="country" id="country">
                <option value="Moldova">Moldova</option>
                <option value="Romania">Romania</option>
                <option value="Peru">Peru</option>
                <option value="Japan">Japan</option>
                <option value="Russia">Russia</option>
                <option value="Belgium">Belgium</option>
                <option value="Armenia">Armenia</option>
              </select><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Chisinau"><br>
            <label for="postalcode">Postal code:</label>
            <input type="number" id="postalcode" name="postalcode" placeholder="2010">
        </fieldset>
        <fieldset>
            <legend>Preferences:</legend>
            <label for="contact">Prederred Contact Method:</label>
            <input type="checkbox" name="contact" value="email">Email 
            <input type="checkbox" name="contact" value="phone">Phone
            <input type="checkbox" name="contact" value="postalmail">Postal Mail<br>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
        </fieldset>
        <fieldset>
            <legend>Additional Details:</legend>
            <label for="how_did_you_about_us">How did you hear about us?</label>
            <select name="variant" id="how_did_you_about_us">
                <option value="internet">Internet</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="tik_tok">Tik-Tok</option>
                <option value="twitter">Twitter(X)</option>
                <option value="linedin">LindeIn</option>
                <option value="other">Other</option>
            </select><br>
            <label for="feedback_comments">Feedback/Comments:</label>
            <textarea name="feedback_comments" id="feedback_comments"></textarea>
        </fieldset>
        <fieldset>
            <legend>Profile:</legend>
                <label for="image">Upload a profile picture:</label>
                <input type="file" id="image" name="image" accept=".png"><br>
                <label for="website">Website URL:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com"><br>
                <label for="experience">Experience Level with HTML:</label>
                <input type="range" id="experience" name="experience" min="1" max="10" value="5" oninput="displayValue.value=experience.value">
                <output id="displayValue">5</output><br>
        </fieldset>

        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
